<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    crossorigin="anonymous"
  />
  <link rel="stylesheet" href="style.css" />
  <link rel="shortcut icon" href="#" />
  <title>Yapılacaklar</title>
</head>
<body>
  <div class="container">
    <header class="text-center text-light my-4">
      <h1 class="mb-4">Todo App</h1>
      <form class="search">
        <input class="form-control" type="text" name="search" placeholder="Ara..." />
      </form>
    </header>

    <ul class="list-group text-light todos">
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Yüzmeye git</span>
        <i class="fa-solid fa-trash delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Manavdan Limon Al</span>
        <i class="fa-solid fa-trash delete"></i>
      </li>
      <li class="list-group-item d-flex justify-content-between align-items-center">
        <span>Javascript Çalış</span>
        <i class="fa-solid fa-trash delete"></i>
      </li>
    </ul>

    <form class="text-center my-4 add">
      <label class="text-light">Yeni İş Ekle</label>
      <input class="form-control m-auto" type="text" name="add" />
    </form>
  </div>

  <div class="clock text-light"></div>

  <script src="https://kit.fontawesome.com/76369318f3.js" crossorigin="anonymous"></script>
  <script src="app.js"></script>
</body>
</html>
